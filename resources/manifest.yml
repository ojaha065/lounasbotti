display_information:
  name: Lounasbotti
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Lounasbotti
    always_online: true
  slash_commands:
    - command: /lounas
      url: https://lounasbotti-disec.fly.dev/slack/events
      description: Triggers Lounasbotti
      usage_hint: "[<tyhj채> | huomenna | t채n채채n]"
      should_escape: false
    - command: /whoami
      url: https://lounasbotti-disec.fly.dev/slack/events
      description: Returns your Slack user ID
      should_escape: false
    - command: /channel
      url: https://lounasbotti-disec.fly.dev/slack/events
      description: Returns the channel ID of the current channel
      should_escape: false
    - command: /lounasbotti
      url: https://lounasbotti-disec.fly.dev/slack/events
      description: Manage Lounasbotti
      usage_hint: "[ping | restart | [un]subscribe]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - chat:write
      - chat:write.public
      - commands
      - im:history
      - reactions:write
      - channels:manage
settings:
  event_subscriptions:
    request_url: https://lounasbotti-disec.fly.dev/slack/events
    bot_events:
      - app_home_opened
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://lounasbotti-disec.fly.dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
